<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Fitness</title>
</head>
<body>
  <header class="header">
    <img src="img/logo.svg" alt="logo">
    <div class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" href="">Мероприятия</a></li>
        <li class="nav-item"><a class="nav-link" href="">Расписание</a></li>
        <li class="nav-item"><a class="nav-link" href="">О компании</a></li>
      </ul>
    </div>
    <div class="social">
      <img class="inst" src="img/IN.svg" alt="instagram">
      <img class="fb" src="img/FB.svg" alt="FB">
    </div>
  </header>
  <div class="wrapper">
    <section class="banner">
      <div class="banner-top">
        <h1 class="banner-title">онлайн тренировки любой сложности</h1>
        <p class="banner-subtitle">> 15 тренировок</p>
        <p class="banner-description">в области спортивной физиологии и нутрициологии</p>
        <a href="#" class="banner-btn">Узнать подробнее</a>
      </div>
      <div class="banner-bottom">
        <img src="img/arrow.svg" alt="">
      </div>
    </section>
    <section class="events">
      <h2 class="title-h2">Ближайшие события</h2>
      <div class="events-image">
        <img class="events-item" src="img/maraphon.png" alt="">
        <img class="events-item" src="img/train.png" alt="">
        <img class="events-item" src="img/yoga.png" alt="">
      </div>
    </section>
  </div>
</body>
</html>
